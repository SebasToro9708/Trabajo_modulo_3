<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons8-trello.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Kanban App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="" id="app">
    <div class="container">
      <!--header-->
      <header>
        <div class="container">
          <img
            class="logo"
            src="./assets/icons8-trello.svg"
            alt="Logo Kanban App"
          />
          <!--Aside - crear nueva tarea-->
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Nueva Tarea
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row-form">
                    <label for="titleTask" class="form-newtask__label"
                      >Titulo:</label
                    >
                    <input
                      id="titleTask"
                      name="titleTask"
                      type="text"
                      class="form-new-task__input"
                      placeholder="Escribe un titulo para la tarea"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Responsable
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row-form">
                    <label for="responsibleTask" class="form-new-task__label"
                      >Responsable:</label
                    >
                    <select name="responsibleTask" id="responsibleTask">
                      <option value="">--Seleccionar--</option>
                      <option value="user01">User 01</option>
                      <option value="user02">User 02</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Plazo de Entrega
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row-form">
                    <label for="deadLineTask" class="form-new-task__label"
                      >Plazo de Entrega:</label
                    >
                    <select name="responsibleTask" id="responsibleTask">
                      <option value="">--Seleccionar--</option>
                      <option value="oneDay">1 Día</option>
                      <option value="twoDay">2 Días</option>
                      <option value="sevenDay">1 Semana</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <form class="form-new-task" id="formNewTask">
              <!-- Input titulo -->
              
              <!-- Input titulo -->

              <!-- Input responsable -->
              
              <!-- Fin input responsable -->

              <!-- Input Deadline -->
              
              <!-- Fin Input Deadline -->

              <!-- Botones -->
              <div class="form-form">
                <div class="form-new-task__buttons">
                  <button class="btn btn-primary" type="submit">
                    Guardar
                  </button>
                  <button
                    type="reset"
                    class="btn btn-danger"
                    id="btnCancelNewTask"
                  >
                    Cancelar
                  </button>
                </div>
              </div>
              <!-- Fin Botones -->
          <button class="btn btn-success" id="btnNewTask">
            crear una nueva tarea
          </button>
        </div>
      </header>
      <!--Fin del Header-->

      <!--Canva-->
      <main class="main-app">
        <div class="row">
          <!--Columnas-->
          <div class="col col-4">
            <section class="section-app">
              <h2 class="section-status-tittle">Por hacer</h2>
              <div class="container-tasks" id="todoTasks"></div>
            </section>
          </div>
          <div class="col col-4">
            <section class="section-app">
              <h2 class="section-status-tittle">Progreso</h2>
              <div class="container-tasks" id="progressTasks"></div>
            </section>
          </div>
          <div class="col col-4">
            <section class="section-app">
              <h2 class="section-status-tittle">Finalizadas</h2>
              <div class="container-tasks" id="doneTask"></div>
            </section>
          </div>
          <!--Fin de Columnas-->
          <hr>
        </div>
      </main>
      <!--Fin de Canva-->

          </div>
        </div>
      </aside>
    </div>
    </div>
      <!--Fin Aside-->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"
      ></script>
    </div>
  </body>
